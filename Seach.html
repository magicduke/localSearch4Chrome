<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GB2312" />
		<title>本地搜索助手</title>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<script type="text/javascript">
			var wd = location.search.split('wd=')[1];
			var ms = location.search.split('ms=')[1].split('&')[0];
			
			
			$(document).ready(function() {
				$.ajax({
					url: 'https://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js?1='+Date.parse(new Date()),
					timeout : 300,
					success(result,status,xhr){
							window.location.href='https://www.google.com/search?ie=UTF-8&q='+wd;
					},
					error : function(xhr,textStatus){
						if(location.search.split('t=').length==1 && textStatus=='timeout'){
							window.location.href='https://www.baidu.com/s?wd='+wd;
						}
						else{
							window.location.href='https://www.google.com/search?ie=UTF-8&q='+wd;
						}
					}
				})
			})
		</script>
	</head>
	<body>

	</body>
